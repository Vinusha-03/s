<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" required>
        <br><br>
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" required>
        <br><br>
        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="enter ur user password" required>
        <br><br>
        <label for="password">Re-enter password</label>
        <input type="password" id="password" name="password" placeholder="re-enter ur user password" required>
        <br><br>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" placeholder="example@gmail.com" required>
        <br><br>
        <label for="phn">Phone</label>
        <input type="tel" id="phn" name="phn" pattern="[6-9][0-9]{9}">
        <br><br>
        <div class="wrap">
            <button type="submit">submit</button>
        </div>
    </form>

    <br>
    <table width="100%" border="0" align="center" cellpadding="15px" >
        <tr bgcolor="black" align="center"></tr>
            <td colspan="3"><center><font color="blue"><input type="button" onclick="window.location.href='index.html';" value="BACK" /></font></center></td>
        </tr>
    </table>
</body>
</html>
